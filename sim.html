<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSim - Ecosystem Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="sim.css">
</head>
<body>
    <div class="container">
        <div class="header">
            การจำลองระบบนิเวศ
        </div>
        <div class="sub-header">
            <button class="back-btn">BACK</button>
            <button class="home-btn">Home</button>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="form-group">
                    <label for="plants">จำนวนพืช</label>
                    <input type="number" id="plants" min="0" max="1000" value="100">
                </div>
                
                <div class="form-group">
                    <label for="herbivores">สัตว์กินพืช</label>
                    <input type="number" id="herbivores" min="0" max="500" value="50">
                </div>
                
                <div class="form-group">
                    <label for="carnivores">สัตว์กินเนื้อ</label>
                    <input type="number" id="carnivores" min="0" max="100" value="20">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>ปริมาณแสงแดด</span>
                        <span class="slider-value" id="sunlight-value">80%</span>
                    </div>
                    <input type="range" id="sunlight" min="0" max="100" value="80" class="slider">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>ปริมาณน้ำ</span>
                        <span class="slider-value" id="water-value">70%</span>
                    </div>
                    <input type="range" id="water" min="0" max="100" value="70" class="slider water-slider">
                </div>
                
                <div class="buttons">
                    <button class="btn btn-start" onclick="startSimulation()">เริ่มจำลอง</button>
                    <button class="btn btn-reset" onclick="resetSimulation()">ล้างค่า</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="ecosystem-bg">
                    <div class="ecosystem-elements" id="ecosystem-elements">
                        <div class="sun" id="sun"></div>
                        <div class="water-pond" id="water-pond"></div>
                    </div>
                </div>
                
                <div class="simulation-status">
                    <h3>สถานะการจำลอง</h3>
                    <p class="status-text" id="status">พร้อมเริ่มการจำลอง</p>
                    <div class="simulation-results" id="results">
                        <div class="result-item" id="balance"></div>
                        <div class="result-item" id="sustainability"></div>
                        <div class="result-item" id="recommendation"></div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="ecosystemChart"></canvas>
                    <button class="next-btn">NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="sim.js"></script>
</body>
</html>
